<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <style>
      .table_col {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        font-size: 14px;
        width: 660px;
        background: white;
        text-align: left;
        border-collapse: collapse;
        color: #3E4347;
      }
      .table_col th:first-child, .table_col td:first-child {
        color: #F5F6F6;
        border-left: none;
      }
      .table_col th {
        font-weight: normal;
        border-bottom: 2px solid #F5E1A6;
        border-right: 20px solid white;
        border-left: 20px solid white;
        padding: 8px 10px;
      }
      .table_col td {
        border-right: 20px solid white;
        border-left: 20px solid white;
        padding: 12px 10px;
        color: #8b8e91;
      }
    </style>


    <title>Title</title>
</head>

<body>
<table class="table_col">
  <colgroup>
    <col style="background:#C7DAF0;">
  </colgroup>


  <tr>
    <th>Company</th>
    <th>Q1</th>
    <th>Q2</th>
    <th>Q3</th>
    <th>Q4</th>
  </tr>
  <tr>
    <td>Microsoft</td>
    <td>20.3</td>

    <td>23.5</td>
    <td>40.3</td>
  </tr>
  <tr>
    <td>Google</td>
    <td>50.2</td>
    <td>40.63</td>
    <td>45.23</td>
    <td>39.3</td>
  </tr>
  <tr>
    <td>Apple</td>
    <td>25.4</td>
    <td>30.2</td>
    <td>33.3</td>
    <td>36.7</td>
  </tr>
  <tr>
    <td>IBM</td>
    <td>20.4</td>
    <td>15.6</td>
    <td>22.3</td>
    <td>29.3</td>
  </tr>
</table>
</body>
</html>
